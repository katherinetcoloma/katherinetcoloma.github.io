<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slideshow</title>
        <style>
        body {
            margin; 0;
        }
        </style>
    </head>
    <body>
    <h1>Slideshows of Photos</h1>
        <img id="image" src="images/1.jpg" alt="">
        <script src="jquery-1.11.0.js"></script>
        <script>
        var images = [
      {
        src: 'images/1.jpg',
        width: 960,
        height: 640
    }, {
        src: 'images/2.jpg',
        width: 960,
        height: 640
    }, {
        src: 'images/3.jpg',
        width: 960,
        height: 640
    }, {
        src: 'images/4.jpg',
        width: 960,
        height: 640
    }, {
        src: 'images/5.jpg',
        width: 960,
        height: 640
    }, {
        src: 'images/6.jpg',
        width: 960,
        height: 640
    }, {
        src: 'images/7.jpg',
        width: 960,
        height: 640   
        }
    ];
var num = 0;
var max = images.length - 1;
resizeImage();
$('#image').click(function() {
    num++;
    if (num > max) {
        num = 0;
    }
    var image = images[num];
    this.src = image.src;
resizeImage();

});

$(window).resize(resizeImage);

function resizeImage() {
    var image = images[num];
    var ratio = image.width / image.height;
    var width = $(window).width();
    var height = width / ratio;
    $('#image').css('width', width);
    $('#image').css('height', height);
}

        </script>
    </body>
</html>
