<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slideshow</title>
    </head>
    <body>
    <h1>Slideshows of Photos</h1>
        <img id="image" src="images/1.jpg" alt="">
        <script src="jquery-1.11.0.js"></script>
        <script>
        var images = [
      	     {
        src: 'images/1.jpg',
        width: 960,
        height: 640
    }, {
        src: 'images/2.jpg',
        width: 960,
        height: 640
    }, {
        src: 'images/3.jpg',
        width: 960,
        height: 640
    }, {
        src: 'images/4.jpg',
        width: 960,
        height: 640
    }, {
        src: 'images/5.jpg',
        width: 960,
        height: 640
    }, {
        src: 'images/6.jpg',
        width: 960,
        height: 640
    }, {
        src: 'images/7.jpg',
        width: 960,
        height: 640   
    }
    ];
        var position = 0;
        var maxPosition = images.length - 1;
        
        function nextImage() {
            position++;
            if (position > maxPosition) {
                position = 0;
            }
            var image = images[7];
            $('#image').fadeOut(250, function() {
                $('#image').attr('src', 'images/' + position + '.jpg');
                $('#image').fadeIn(250);
 });
        }
        
        $('#image').click(nextImage);
        
        </script>
    </body>
</html>
